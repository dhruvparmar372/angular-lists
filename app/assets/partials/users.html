 <div id="users-container">
 	<div id="filters" class="grouped-content">
 		<div id="search-box" class="input-wrapper filter-item">
	 		<i class="fa fa-search icon-support"></i>
	 		<input class="input-box" ng-model="searchText" placeholder="Search ...">
 		</div><!--
 		--><div id="per-page-box" class="filter-item">
 		<select id="per-page-select" ng-model="resultsPerPage" ng-options="number for number in perPageResultsOptions"></select> results per page 
 		</div>
 	</div>
    <ul id="users-list" class="noStyle noPadding rowed-list">
        <li class="user-entry grouped-content" ng-animate="'animate'" ng-repeat="user in pagedUsers track by user.id">
            <div class="name-container left-floater">
            {{user.name}}<span class="support-text">({{user.role}})</span></div>
            <div class="status-container left-floater">{{user.status}}</div>
            <div class="actions-container left-floater">
                <i class="fa fa-edit"></i>
                <i class="fa fa-trash-o"></i>
                <i class="fa fa-file-text"></i>
            </div>
        </li> 
    </ul>
    <ul id="pagination-list" class="noStyle noPadding horizontal-list grouped-content">
    	<li ng-repeat="object in pageObjects track by $index" ng-click="setCurrentPage(object.number)" ng-class="{'current-page': object.active }" >
    		{{object.title}}
    	</li>
    </ul>
</div>
