<div id="user-container">
<form id="user-form" name="userForm" class="grouped-content" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="list grouped-content">
    <div class="list-entry">
        <div class="list-label left-floater">
            Name
        </div>
        <div class="list-value left-floater">
            <input type="text" name="name" ng-model="user.name" required>
            <div class="error-message" ng-class="{'show-me':userForm.name.$invalid && !userForm.name.$pristine}">please provide a name</div>    
        </div>
    </div>
    <div class="list-entry">
        <div class="list-label left-floater">
            Date of Birth
        </div>
        <div class="list-value left-floater">
            <input type="datetime" name="dob" ng-model="user.dob" ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" required placeholder="dd/mm/yyyy">
            <div class="error-message" ng-class="{'show-me':userForm.dob.$invalid && !userForm.dob.$pristine}">please provide a valid date</div>
        </div>
    </div>
    <div class="list-entry">
        <div class="list-label left-floater">
            Registration Date
        </div>
        <div class="list-value left-floater">
            <input type="datetime" name="regdate" ng-model="user.registration_date" ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" required placeholder="dd/mm/yyyy">
            <div class="error-message" ng-class="{'show-me':userForm.regdate.$invalid && !userForm.regdate.$pristine}">please provide a valid date</div>
        </div>
    </div>
    <div class="list-entry">
        <div class="list-label left-floater">
            Role
        </div>
        <div class="list-value left-floater">
            <select name="role-select" ng-model="user.role" ng-options="role for role in roleOptions"></select>
        </div>
    </div>
    <div class="list-entry">
        <div class="list-label left-floater">
            Status
        </div>
        <div class="list-value left-floater">
            <select name="status-select" ng-model="user.status" ng-options="status for status in statusOptions"></select>
        </div>
    </div>
    </div>
    <button ui-sref="users" class="flat-button left-floater">Back to Users List</button>
    <button type="submit" class="flat-button left-floater" ng-disabled="userForm.$invalid" >Save</button>
</form>
</div>
