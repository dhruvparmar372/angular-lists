<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="form-element">
        <label>Name</label>
        <input type="text" name="name" ng-model="user.name" required>
        <div class="error-message" ng-show="userForm.name.$invalid && !userForm.name.$pristine">please provide a name</div>
    </div>
    <div class="form-element">
        <label>Date of Birth</label>
        <input type="datetime" name="dob" ng-model="user.dob" ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" required>
        <div class="error-message" ng-show="userForm.dob.$invalid && !userForm.dob.$pristine">please provide a valid date</div>
    </div>
    <div class="form-element">
        <label>Registration Date</label>
        <input type="datetime" name="regdate" ng-model="user.registration_date" ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" required >
        <div class="error-message" ng-show="userForm.regdate.$invalid && !userForm.regdate.$pristine">please provide a valid date</div>
    </div>
    <div class="form-element">
        <label>Role</label>
        <select name="role-select" ng-model="user.role" ng-options="role for role in roleOptions"></select>
    </div>
    <div class="form-element">
        <label>Status</label>
        <select name="status-select" ng-model="user.status" ng-options="status for status in statusOptions"></select>
    </div>
    <button type="submit" class="flat-button " ng-disabled="userForm.$invalid" >Submit</button>
</form>
